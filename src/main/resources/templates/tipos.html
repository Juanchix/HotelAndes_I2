<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tipos de Habitaciones</title>
    <link rel="stlyesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <div>
        <h1>Lista de Tipos de Habitaciones</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Tipo de habitacion</th>
                    <th>Capacidad</th>
                    <th>Dotacion</th>
                </tr>
            </thead>
            <th:block th:each="tipo:${tipos}">
                <tr>
                    <td th:text="${tipo.idtipo}"></td>
                    <td th:text="${tipo.tipo}"></td>
                    <td th:text="${tipo.capacidad}"></td>
                    <td th:text="${tipo.dotacion}"></td>
                    <td>
                        <a th:href="@{tipos/{id}/edit(id=${tipo.idtipo})}">
                            Editar
                        </a>
                        <a th:href="@{tipos/{id}/delete(id=${tipo.idtipo})}"
                        onclick="return confirm('¿Estás seguro de borrar este tipo?')">
                            Borrar
                        </a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div>
            <a th:href="@{/}" class="btn btn-primary">Volver Atrás</a>
            <a th:href="@{tipos/new}" class="btn btn-primary">Añadir Tipo de Habitacion</a>
        </div>
    </div>
</body>
</html>
