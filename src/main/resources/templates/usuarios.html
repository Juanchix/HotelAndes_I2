<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    <link rel="stlyesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <div>
        <h1>Lista de Usuarios</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Tipo de documento</th>
                    <th>Numero de documento</th>
                    <th>Correo</th>
                </tr>
            </thead>
            <th:block th:each="usuario:${usuarios}">
                <tr>
                    <td th:text="${usuario.iduser}"></td>
                    <td th:text="${usuario.nombreuser}"></td>
                    <td th:text="${usuario.tipodocuser}"></td>
                    <td th:text="${usuario.numdocuser}"></td>
                    <td th:text="${usuario.correouser}"></td>
                    <td>
                        <a th:href="@{usuarios/{id}/edit(id=${usuario.iduser})}">
                            Editar
                        </a>
                        <a th:href="@{usuarios/{id}/delete(id=${usuario.iduser})}"
                        onclick="return confirm('¿Estás seguro de borrar este usuario?')">
                            Borrar
                        </a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div>
            <a th:href="@{/}" class="btn btn-primary">Volver Atrás</a>
            <a th:href="@{usuarios/new}" class="btn btn-primary">Añadir Uusario</a>
        </div>
    </div>
</body>
</html>
