<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Reservas</title>
    <link rel="stlyesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <div>
        <h1>Lista de Reservas</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Hora</th>
                </tr>
            </thead>
            <th:block th:each="reserva:${reservas}">
                <tr>
                    <td th:text="${reserva.idreserva}"></td>
                    <td th:text="${reserva.horareserva}"></td>
                    <td>
                        <a th:href="@{reservas/{id}/edit(id=${reserva.idreserva})}">
                            Editar
                        </a>
                        <a th:href="@{reservas/{id}/delete(id=${reserva.idreserva})}"
                        onclick="return confirm('¿Estás seguro de borrar esta reserva?')">
                            Borrar
                        </a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div>
            <a th:href="@{/}" class="btn btn-primary">Volver Atrás</a>
            <a th:href="@{reservas/new}" class="btn btn-primary">Añadir Reserva</a>
        </div>
    </div>
</body>
</html>
