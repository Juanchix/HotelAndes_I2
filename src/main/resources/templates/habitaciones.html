<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Habitaciones</title>
    <link rel="stlyesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <div>
        <h1>Lista de Habitaciones</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Numero de habitacion</th>
                    <th>Disponibilidad</th>
                    <th>Precio por noche</th>
                </tr>
            </thead>
            <th:block th:each="habitacion:${habitaciones}">
                <tr>
                    <td th:text="${habitacion.idhabitacion}"></td>
                    <td th:text="${habitacion.numhabitacion}"></td>
                    <td th:text="${habitacion.disponible}"></td>
                    <td th:text="${habitacion.precionoche}"></td>
                    <td>
                        <a th:href="@{habitaciones/{id}/edit(id=${habitacion.idhabitacion})}">
                            Editar
                        </a>
                        <a th:href="@{habitaciones/{id}/delete(id=${habitacion.idhabitacion})}"
                        onclick="return confirm('¿Estás seguro de borrar esta habitacion?')">
                            Borrar
                        </a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div>
            <a th:href="@{/}" class="btn btn-primary">Volver Atrás</a>
            <a th:href="@{habitaciones/new}" class="btn btn-primary">Añadir Habitacion</a>
        </div>
    </div>
</body>
</html>
