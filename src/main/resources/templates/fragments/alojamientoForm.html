<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div th:fragment="alojamientoForm(titulo)" class="container border border-2 w-25">
        <h1 class = "text-center" th:text="${titulo}"></h1>
        <form>
            <label class="col-form-label">Activa</label>
            <input class="form-control" type="text" id = "activa" 
            name="activa" required th:value="${alojamiento.activa}"/>

            <label class="col-form-label">CheckIn</label>
            <input class="form-control" type="date" id = "checkin"
            name="checkin" required th:value="${alojamiento.checkin}"/>

            <label class="col-form-label">CheckOut</label>
            <input class="form-control" type="date" id = "checkout"
            name="checkout" required th:value="${alojamiento.checkout}"/>

            <label class="col-form-label">Costo</label>
            <input class="form-control" type="number" id = "costo"
            name="costo" required th:value="${alojamiento.costo}"/>

            <label class="col-form-label">Acompa√±antes</label>
            <input class="form-control" type="number" id = "acompanantes"
            name="acompanantes" required th:value="${alojamiento.acompanantes}"/>
            <br>
            <div class = "text-center">
                <input type="submit" value="Guardar" class = "btn btn-primary">
                <a th:href="@{/alojamientos}" class = "btn btn-primary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
