<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div th:fragment="servicioForm(titulo)" class="container border border-2 w-25">
        <h1 class = "text-center" th:text="${titulo}"></h1>
        <form>
            <label class="col-form-label">Horario de Inicio</label>
            <input class="form-control" type="time" id = "horarioinicial" 
            name="horarioinicial" required th:value="${servicio.horarioinicial}"/>

            <label class="col-form-label">Horario de Fin</label>
            <input class="form-control" type="time" id = "horariofinal" 
            name="horariofinal" required th:value="${servicio.horariofinal}"/>

            <label class="col-form-label">Costo</label>
            <input class="form-control" type="number" id = "costo" 
            name="costo" required th:value="${servicio.costo}"/>

            <label class="col-form-label">Cargado</label>
            <input class="form-control" type="text" id = "cargado" 
            name="cargado" required th:value="${servicio.cargado}"/>

            <label class="col-form-label">Existe</label>
            <input class="form-control" type="text" id = "existe" 
            name="existe" required th:value="${servicio.existe}"/>
            <br>
            <div class = "text-center">
                <input type="submit" value="Guardar" class = "btn btn-primary">
                <a th:href="@{/servicios}" class = "btn btn-primary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
