<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div th:fragment="reservaForm(titulo)" class="container border border-2 w-25">
        <h1 class = "text-center" th:text="${titulo}"></h1>
        <form>
            <label class="col-form-label">Hora de Reserva</label>
            <input class="form-control" type="date" id = "horareserva" 
            name="horareserva" required th:value="${reserva.horareserva}"/>

            <br>
            <div class = "text-center">
                <input type="submit" value="Guardar" class = "btn btn-primary">
                <a th:href="@{/reservas}" class = "btn btn-primary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
