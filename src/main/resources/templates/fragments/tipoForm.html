<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div th:fragment="tipoForm(titulo)" class="container border border-2 w-25">
        <h1 class = "text-center" th:text="${titulo}"></h1>
        <form>
            <label class="col-form-label">Tipo</label>
            <input class="form-control" type="text" id = "tipo" 
            name="tipo" required th:value="${tipo.tipo}"/>

            <label class="col-form-label">Capacidad</label>
            <input class="form-control" type="number" id = "capacidad" 
            name="capacidad" required th:value="${tipo.capacidad}"/>

            <label class="col-form-label">Dotacion</label>
            <input class="form-control" type="text" id = "dotacion" 
            name="dotacion" required th:value="${tipo.dotacion}"/>
            <br>
            <div class = "text-center">
                <input type="submit" value="Guardar" class = "btn btn-primary">
                <a th:href="@{/tipos}" class = "btn btn-primary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
