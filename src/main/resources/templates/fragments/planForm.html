<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div th:fragment="planForm(titulo)" class="container border border-2 w-25">
        <h1 class = "text-center" th:text="${titulo}"></h1>
        <form>
            <label class="col-form-label">Tipo de Plan</label>
            <input class="form-control" type="text" id = "tipoplan" 
            name="tipoplan" required th:value="${plan.tipoplan}"/>

            <label class="col-form-label">Descuento</label>
            <input class="form-control" type="number" id = "descuento" 
            name="descuento" required th:value="${plan.descuento}"/>

            <br>
            <div class = "text-center">
                <input type="submit" value="Guardar" class = "btn btn-primary">
                <a th:href="@{/planes}" class = "btn btn-primary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
