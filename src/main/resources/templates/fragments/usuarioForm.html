<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div th:fragment="usuarioForm(titulo)" class="container border border-2 w-25">
        <h1 class = "text-center" th:text="${titulo}"></h1>
        <form>
            <label class="col-form-label">Nombre de Usuario</label>
            <input class="form-control" type="text" id = "nombreuser" 
            name="nombreuser" required th:value="${usuario.nombreuser}"/>

            <label class="col-form-label">Tipo de Documento</label>
            <input class="form-control" type="text" id = "tipodocuser" 
            name="tipodocuser" required th:value="${usuario.tipodocuser}"/>

            <label class="col-form-label">Numero de documetnto</label>
            <input class="form-control" type="number" id = "numdocuser" 
            name="numdocuser" required th:value="${usuario.numdocuser}"/>

            <label class="col-form-label">Correo</label>
            <input class="form-control" type="text" id = "correouser" 
            name="correouser" required th:value="${usuario.correouser}"/>

            <br>
            <div class = "text-center">
                <input type="submit" value="Guardar" class = "btn btn-primary">
                <a th:href="@{/usuarios}" class = "btn btn-primary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
