<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div th:fragment="habitacionForm(titulo)" class="container border border-2 w-25">
        <h1 class = "text-center" th:text="${titulo}"></h1>
        <form>
            <label class="col-form-label">Numero de Habitacion</label>
            <input class="form-control" type="number" id = "numhabitacion" 
            name="numhabitacion" required th:value="${habitacion.numhabitacion}"/>

            <label class="col-form-label">Disponible</label>
            <input class="form-control" type="text" id = "disponible" 
            name="disponible" required th:value="${habitacion.disponible}"/>

            <label class="col-form-label">Precio por noche</label>
            <input class="form-control" type="number" id = "precionoche" 
            name="precionoche" required th:value="${habitacion.precionoche}"/>
            <br>
            <div class = "text-center">
                <input type="submit" value="Guardar" class = "btn btn-primary">
                <a th:href="@{/habitaciones}" class = "btn btn-primary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
