<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alojamientos</title>
    <link rel="stlyesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <div>
        <h1>Lista de Alojamientos</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Activa</th>
                    <th>CheckIn</th>
                    <th>CheckOut</th>
                    <th>Acompañantes</th>
                </tr>
            </thead>
            <th:block th:each="alojamiento:${alojamientos}">
                <tr>
                    <td th:text="${alojamiento.idalojamiento}"></td>
                    <td th:text="${alojamiento.activa}"></td>
                    <td th:text="${alojamiento.checkin}"></td>
                    <td th:text="${alojamiento.checkout}"></td>
                    <td th:text="${alojamiento.acompanantes}"></td>
                    <td>
                        <a th:href="@{alojamientos/{id}/edit(id=${alojamiento.idalojamiento})}">
                            Editar
                        </a>
                        <a th:href="@{alojamientos/{id}/delete(id=${alojamiento.idalojamiento})}"
                        onclick="return confirm('¿Estás seguro de borrar este alojamiento?')">
                            Borrar
                        </a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div>
            <a th:href="@{/}" class="btn btn-primary">Volver Atrás</a>
            <a th:href="@{alojamientos/new}" class="btn btn-primary">Añadir Habitacion</a>
        </div>
    </div>
</body>
</html>
